{% extends "base.html" %}
{% block content %}
<h2>Signup</h2>
<form method="POST">
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit">Signup</button>
</form>

<p style="margin-top: 20px; color: #f0f0f0;">
  Already have an account? <a href="{{ url_for('login') }}" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Log In here.</a>
</p>

{% endblock %}
